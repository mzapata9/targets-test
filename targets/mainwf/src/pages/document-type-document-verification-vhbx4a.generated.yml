uri: document-type-document-verification
token: vhbx4a
components:
  layoutWithSidebar: !include ../layouts/with-sidebar.yml
analytics:
  form:
    initialized:
      eventName: "Opened"
      data:
        field: "Form"
  page:
    enter:
      eventName: "Viewed"
      data:
        field: "Page"
    leave:
      eventName: "Completed"
      data:
        field: "Page"
  fields:
    documentType:
      change:
        eventName: "Input"
        data:
          field: "Document type"
    documentCountry:
      change:
        eventName: "Input"
        data:
          field: "Issued Country"
      focus:
        eventName: "Clicked"
        data:
          field: "Issued Country"
schema:
  required:
    - documentCountry
    - documentType
  properties:
    documentCountry:
      type: "string"
      minLength: 2
      maxLength: 2
    documentType:
      type: "string"
      minLength: 2
  errorMessage:
    _: !expression |
      (function() {
        return '{field} ' +t('errors.required')
      })()
styles:
  - !include ../styles/document-type-document-verification-vhbx4a.less
defaults:
  documentCountry: !expression "flow?.export?.country"
  documentType: !expression |
    (function() {
      const types = ["PP","ID","DL","RP"];
      if (types.length === 1) {
        return types[0];
      }
      return undefined;
    })()
items:
  - !component as: Trigger
    value: !expression "form?.data?.country"
    change: !function |
      if (!form?.data?.documentCountry && form?.data?.country) {
        form.changeValue('documentCountry', form?.data?.country)
      }
  - !component as: Trigger
    load: !function |
      if(globals.documentInstanceId) {
        flow.function.deleteDocument({
          assureIdRegion: globals.assureIdRegion,
          documentInstanceId: globals.documentInstanceId,
        }).then((result) => {
          globals.documentInstanceId = null
        }).catch((err) => console.error("Delete document error: " + err))
      }
  # Get recaptcha token
  - !component as: Trigger
    load: !function |
      if(false) {
        try {
          grecaptcha.enterprise.ready(function() {
            grecaptcha.enterprise.execute(globals.recaptchaSiteKey, {action: 'submit'}).then((token) => {
              (async function() {
                try {
                  const isValid = await flow.function.validateRecaptchaToken({ recaptchaToken: token });
                  if(isValid.result) {
                    globals.recaptcha.recaptchaShowSms = true
                  }
                } catch(e) {
                  console.log('Sending sms failed with error', e);
                }
              })();
            });
          });
        } catch(e) {
          console.log("Error when validating recaptcha: " + e)
        }
      }
  - !ref components: layoutWithSidebar
    activeStep: 4
    items:
      - !component as: Heading
        items: !expression |
          (function() {
            let key = 'universal';

            if (["PP","ID","DL","RP"].length === 1) {
